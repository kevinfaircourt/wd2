<!DOCTYPE html>
<html lang="en">

<head>
    <title>Super Lotto</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link href="lucky-styles.css" rel="stylesheet">
<script>
    /*determines highest lotto number checks against numeric value */
    do {
    var hiNumber = prompt("What is the highest number that you want to generate? (Some lotteries are 1 ‐ 47, some 1 ‐ 49.)"," ");
    hiNumber = parseInt(hiNumber, 10);
    } while(isNaN(hiNumber)); // be sure user types in a number
    
    do {
    var nums = prompt('How many numbers do you want?', '');
    nums = parseInt(nums, 10);
    } while (isNaN(nums)); // Be sure the user has typed a number 
    
    function rand(highestNumber) {
    var randomNumber = Math.floor(Math.random() * highestNumber) + 1;
    return randomNumber;
    }

    var numList = []; // Initialize the array that will hold the lucky numbers
    var newNum = 0; // Create a variable to hold the potential next number

    for (var i = 0; i < nums;) { // Go through this loop nums times
 // In this case there is no third statement. We only increment in the loop, if we got a valid number
   
    newNum = rand(hiNumber); // newNum is the number we want to add to the array, IF...
    if (!numList.includes(newNum)) { // If the new number is not already in the array
    numList.unshift(newNum); // Add the new number to the array
    i++; // Increment value of i so you can get next number in array
    } // If number IS already in the array, go back to top of loop and get a new number
    }

    </script> 
</head>

<body>
    <div id="container">
        <header>
            <h1>Lucky Numbers</h1>
        </header>

        <main>
            <div id="boxed">
            <script>
                document.write('<p class="boxed">Your lucky numbers are: ' + numList.join("*") + '</p>');
                
            </script>
            </div> 
             <p>Good luck!</p>
        </main>
    </div> <!-- Closing container -->
</body>

</html>
