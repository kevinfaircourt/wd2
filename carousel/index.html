<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>

    <title>Carousel</title>
</head>
<body>
<header>
    <h1>Design Thinking</h1>
    <hr>
    <main id="galleryCarousel">
        <img src="images/dt10.jpg" alt="design thinking 10" id="galleryImg-1"/>
        <img src="images/dt3.png" alt="design thinking 3" id="galleryImg-2"/>
        <img src="images/dt4.jpg" alt="design thinking 4" id="galleryImg-3"/>
        <img src="images/dt5.jpg" alt="design thinking 5" id="galleryImg-4"/>

    </main>

<form method="GET" action="">
    <label for="groupSelect">IXD</label>
    <select id="groupSelect">
        

        <option value="steps">Steps</option>
        <option value="lessons">Lessons</option>
        <option value="examples">Examples</option>
        </select>

        <label for="catSelect">Select</label>
        <select id="catSelect">    
        </select>


    
</form>
</header>

<script>
var groupSelect = document.getElementById("groupSelect");
var catSelect = document.getElementById("catSelect");
var galleryImg = document.getElementById("galleryImg");

var catSteps = ["Empathize", "Define", "Ideate", "Prototype", "Test",];
var catLessons = ["User Testing", "MVP", "Pivots",];
var catExamples = ["UX", "Mobile Apps", "IOT", "Coding", "Research",];

var imageCounter = 1; 

groupSelect.addEventListener("change", function(){
    console.log(groupSelect.value); 

    if (groupSelect.value == "steps"){
       fillCategory(catSteps);
    }
    else if (groupSelect.value == "lessons"){
        fillCategory(catLessons);
    }
    else if (groupSelect.value == "examples"){
        fillCategory(catExamples);
        }
    
})

var fillCategory = function(catArray){
    catSelect.innerHTML = "";
    catArray.forEach(function(member){
        var opt = document.createElement("option");
        opt.value = member;
        opt.textContent = member;
        catSelect.appendChild(opt);
    })
}

var timerFunction = function(){
    console.log(imageCounter);

    if(imageCounter == 1){
        galleryImg.src = "images/dt4.jpg";
        imageCounter = 2;
    }
    else if(imageCounter == 2){
        galleryImg.src = "images/dt5.jpg";
        imageCounter = 3;

    }else if(imageCounter == 3){
        galleryImg.src = "images/dt3.png";
        imageCounter = 1;
    }

}
        window.setInterval(timerFunction, 3000);

</script>
</body>
</html>
